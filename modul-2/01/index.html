<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./assets/styles/style.css">
  <title>Exercise 01</title>
</head>
<body>
  <section class="section-one">
    <div class="modal">
      <div class="modal_img">
        <img src="./assets/images/download.jpeg" alt="Modal image">
      </div>
      <div class="modal_text">
        <h2>Beautiful!</h2>
        <p>Modal with a custom image</p>
      </div>
      <Button class="btn bg-blue">Lovely!</Button>
    </div>
  </section>
  <section class="section-table">
    <table>
      <thead>
        <tr>
          <th>No.</th>
          <th>Image</th>
          <th>Name</th>
          <th>Food</th>
          <th>Group</th>
        </tr>
        <tr>
          <td>1</td>
          <td><img src="./assets/images/cat.jpeg" alt="Animal image"></td>
          <td>Plongo <sup>Cat</sup></td>
          <td>Healthy <sub>Fish</sub></td>
          <td>
            <div class="table_group">
              <div>
                <input type="radio" id="vertebrate" value="vertebrate" checked>
                <label for="vertebrate">Vertebrate</label>
              </div>
              <div>
                <input type="radio" id="invertebrate" value="invertebrate">
                <label for="invertebrate">Invertebrate</label>
              </div>
            </div>
          </td>
        </tr>
      </thead>
    </table>
  </section>
</body>
</html>
